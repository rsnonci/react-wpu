<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Simple Counter</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      function Header(){
        return (<h1>Simple Counter cenah</h1>)
      }

      function Button(props){
        return (<button onClick={props.function} disabled={props.disabled? props.disabled : false}>{props.symbol}</button>)
      }

      function Text({txt}){
        return (<span>{txt}</span>)
      }

      function HomePage(){
        const [values, setValues] = React.useState(0)

        function addValue(){
          setValues(values+1)
        }

        function substractValue(){
          setValues(values-1)
        }

        function resetValue(){
          setValues(0)
        }
        
        return (
          <>
            <Header/>
            <Button symbol="-" function={substractValue} disabled={values >= 0 && values < 10? false : true}/> <Text txt={values >= 0 && values < 10? values : "Done!"}/> <Button symbol="+" function={addValue} disabled={values >= 0 && values < 10? false : true}/>
            <br/>
            <Button symbol="Reset" function={resetValue} disabled={values == 0? true : false}/>
          </>
        )
      }

      const container = document.getElementById('root');
      const root = ReactDOM.createRoot(container);
      root.render(<HomePage />);

    </script>
    <!--
      Note: this page is a great way to try React but it's not suitable for production.
      It slowly compiles JSX with Babel in the browser and uses a large development build of React.

      Read this page for starting a new React project with JSX:
      https://react.dev/learn/start-a-new-react-project

      Read this page for adding React with JSX to an existing project:
      https://react.dev/learn/add-react-to-an-existing-project
    -->
  </body>
</html>
